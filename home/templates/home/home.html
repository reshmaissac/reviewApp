{% extends "home/base.html" %} {% block content %}
<body>
  <!-- Header Section -->
  <header class="bg-light p-5">
    <h1>Welcome to My E-commerce Website</h1>
    <p class="lead">Browse our selection of high-quality products</p>
    <!-- <a href="#" class="btn btn-primary btn-lg">Shop Now</a> -->
  </header>
  <!-- Products Section -->
  <section class="container py-5">
    <h2 class="mb-4">Our Products</h2>
    <div class="row">
      {% for p in page_obj.object_list %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ p.photo.url }}" alt="Image" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ p.description }}</p>
            <a href="{% url 'products:detail' p.id %}" class="btn btn-primary">View Product</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
  {% endblock %}
</body>
