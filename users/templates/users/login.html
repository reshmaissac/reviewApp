{% extends 'home/base.html' %}

{% load crispy_forms_tags %}



{% block content %}
  <div class="wrapper custom-card" style="width: 50%;">
          <div class="card-header card-header-custom text-white">My Ecommerce Website Login</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn">Sign In</button>
            </form>
          </div>
          <div class="card-footer">
            <small class="text-muted">Don't have an account? <a href="{% url 'users:register' %}">Register</a>
              <br>
              <a href="{% url 'users:password_reset' %}">Forgot password?</a>
            </small>
          </div>
        </div>
      </div>

{% endblock %}
