{% extends 'home/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-8">
    <div class="card custom-card">
    <p><img class="rounded-circle account-img media" src="{{user.profile.image.url}}"> </p>
    <div class="media-body">
        <h2 class="account-heading">{{user.profile}}</h2>
        <p class="text-secondary account-heading">{{user.username}}</p>
        <p class="text-secondary account-heading">{{user.email}}</p>
    </div>
</div>
</div>
    <div class="col-md-8">       
        <div class="card custom-card" >
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">                  
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Profile Information</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
