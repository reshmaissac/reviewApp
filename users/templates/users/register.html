{% extends 'home/base.html' %}

{% load crispy_forms_tags static %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="{% static 'users_static/images/gadget.jpg' %}" alt="My Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Register</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
  <style>
    .img-fluid {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
  </style>
{% endblock %}
