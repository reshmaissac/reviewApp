{% extends 'home/base.html' %}

{% load crispy_forms_tags static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{% static 'media/gadget.jpg'%}" alt="Picture">
      </div>
      <div class="col-md-6">
        <h2>Register</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
