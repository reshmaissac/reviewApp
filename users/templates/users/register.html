{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container my-5">
    <h2>Register</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
