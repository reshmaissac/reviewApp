{% extends "home/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="wrapper password-reset-wrapper" >
      <div class="col-md-12">
          <div class="card-header   card-header-custom text-white" >
            <h2>Reset Password</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-block">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
  <div class="div-height-200"></div>
{% endblock %}
