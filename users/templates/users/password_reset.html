{% extends "home/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="wrapper" style="width:50%; margin-left: 350px;">
      <div class="col-md-12">
          <div class="card-header  text-white" style="background-color: #0e9fcf;">
            <h2>Reset Password</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-block">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
  <div style="height: 200px;"></div>
{% endblock %}
