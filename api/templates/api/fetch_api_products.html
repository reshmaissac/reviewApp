{% extends 'home/base.html' %}

{% block content %}
  <h1 style="padding: 10px;"> Fetched Products </h1>
  <form method="post" style="padding: 100px;">
    {% csrf_token %}
    <button style="background:green; cursor:pointer;color: white;" type="submit">Save to Database</button>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category }}</td>
            <td><img src="{{ product.image }}" alt="{{ product.title }}" style="width:100%; height:100%;"/></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
   
  </form>
{% endblock %}
